<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Displays userinformation and lately used documents">
    <meta name="keywords" content="keyword1, keyword2, keyword3">
    <link rel="stylesheet" href="./style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>AzureConnect</title>
</head>
<body>
    <header>
        <h1>AzureConnect</h1>
        <nav>
            <a class="menuitem">Profil</a>
            <a class="menuitem">E-Mail</a>
            <a class="menuitem">Kalender</a>
            <a class="menuitem">Dokumente</a>
            <a class="button logout">Abmelden</a>
        </nav>
    </header>
    <main>
        <article>
            <section class="grid-container">
                <div class="profile">
                    <div class="user">
                        <h2>Profil</h2>
                        <div class="text">[name]</div>
                        <div class="text">[mail]</div>
                        <div class="text">[class]</div>
                    </div>
                    <div class="customize">
                        <h2>Personalisieren</h2>
                        <div class="text">Farbschema auswählen</div>
                        <div class="color-schemes">
                            <div class="colors1 color">
                                <div class="color1"></div>
                                <div class="color2"></div>
                            </div>
                            <div class="colors2 color"></div>
                            <div class="colors3 color"></div>
                            <div class="colors4 color"></div>
                            <div class="colors5 color"></div>
                        </div>
                        <div class="text">Schriftgröße wählen</div>
                        <div class="color-schemes">
                            <div class="size1 color">Klein</div>
                            <div class="size2 color">Mittel</div>
                            <div class="size3 color">Groß</div>
                        </div>
                    </div>
                </div>
                <div class="mails"></div>
                <div class="calender"></div>
                <div class="appointments"></div>
                <div class="documents"></div>
            </section>
        </article>
    </main>
    <footer>
        <nav>

        </nav>
    </footer>
    <script src="./script.js" defer></script>
</body>
</html>
